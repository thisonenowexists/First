<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0F0F28, #221E4B);
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        .navbar img {
      height: 50px;
    }
.navbar nav {
      flex: 1;
      text-align: right;
    }
		.navbar nav a {
      margin: 0 20px;
      text-decoration: underline;
      color: #928C8C;
      font-size: 18px;
    }
	.navbar {
      background: linear-gradient(135deg, #121230, #32325d);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0px 4px 10px rgba(43,30,31,0.97);
    }
		
        /* Main content styles */
        .main-content {
            padding: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }

        .main-content h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            background-color: #e6f7f7;
            color: #333;
            transition: background-color 0.3s ease;
        }

        textarea:focus {
            background-color: #ccf2f2;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #153838;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #009999;
            transform: scale(1.05);
        }

        button:active {
            background-color: #007777;
        }

        /* Status message styles */
        #support-status {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #00b3b3;
            font-weight: bold;
        }

        /* Add floating elements for a dynamic feel */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .floating-icon {
            position: absolute;
            top: 20%;
            right: 10%;
            animation: float 2s ease-in-out infinite;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Additional floating effect for more elements */
        .floating-icon2 {
            position: absolute;
            top: 50%;
            left: 15%;
            animation: float 2s ease-in-out infinite;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
      <img src="logo.png" alt="Bank Logo">
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Logout</a>
      </nav>
    </div>

        <div class="main-content">
            <h3>Contact Support</h3>
            <p>We are here to assist you with any issues. Please leave us a message and we'll get back to you as soon as possible.</p>

            <form id="support-form">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Describe your issue or question here..."></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div id="support-status"></div>
        </div>
    </div>

    <!-- Floating icons for a lively feel -->
    <div class="floating-icon">ðŸ’¬</div>
    <div class="floating-icon2">ðŸ“ž</div>

   <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Initialize EmailJS (replace 'your_user_id' with your actual EmailJS user ID)
    emailjs.init('your_user_id');

    // Function to send the email when the form is submitted
    document.getElementById('support-form').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get the message content from the form
        const messageContent = document.getElementById('message').value;

        // Use EmailJS to send the email
        emailjs.send('your_service_id', 'your_template_id', {
            message: messageContent,
            to_email: 'Konteysazio@gmail.com',
        })
        .then(function (response) {
            // Show success message
            document.getElementById('support-status').textContent = 'Message sent successfully!';
            document.getElementById('support-status').style.color = 'green';

            // Redirect after a 2-second delay
            setTimeout(function() {
                window.location.href = 'dashboard.html'; // Redirect to the dashboard page
            }, 2000); // Adjust the delay time as needed (in milliseconds)
        }, function (error) {
            // Show error message
            document.getElementById('support-status').textContent = 'Oops! Something went wrong.';
            document.getElementById('support-status').style.color = 'red';
        });
    });
</script>

</body>
</html>

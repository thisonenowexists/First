<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Result</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #ff4e50, #f9d423);
            color: white;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h3, p {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #444444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Account Access Blocked</h3>
        <p>Invalid IP Access. Please log in with your registered device or visit any of our branches to confirm your fingerprint to regain access.</p>
        <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
</body>
</html>

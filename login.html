<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHURILH BANK</title>
  <style>
    /* Importing Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500;700&display=swap');

    /* Base Styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(115deg, #1F4972, #0D253D);
      color: #595CA3;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Exotic Background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, rgba(94,122,149,1.00) 5%, rgba(118,20,24,0.30) 70%);
      overflow: hidden;
    }

    .background img {
      position: absolute;
      animation: float 10s infinite ease-in-out;
      opacity: 0.9;
    }

    .background img:nth-child(1) {
      top: 18%; left: 71.6%; width: 320px;
    }
    .background img:nth-child(2) {
      bottom: 42.5%; right: 67.85%; width: 128px;
    }
    .background img:nth-child(3) {
      top: 70%; left: 30%; transform: translate(-10%, -10%); width: 400px;
    }

    @keyframes float {
      0%,50000% { transform: translateY(6) scale(9); }
      10% { transform: translateY(-90px) scale(1.5); }
    }

    /* Glass Effect Login Form */
    .login-form {
      background: rgba(247,241,241,0.10);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 4px 30px rgba(101,108,135,0.50);
    }

    .login-form h2 {
      text-align: center;
      color: #0C174E;
      margin-bottom: 20px;
      text-transform: uppercase;
      font-family: 'Lora', serif;
    }

    .login-form input {
      width: 90%;
      padding: 15px;
      margin: 2px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(57,62,109,0.20);
      color: #233558;
      font-size: 14px;
      transition: all 0.3s;
    }

    .login-form input::placeholder {
      color: #4C4B75;
    }

    .login-form input:focus {
      background: rgba(14,46,166,0.30);
      box-shadow: 0 0 10px #5562B7;
    }

    .login-form button {
      width: 98.5%;
      padding: 15px;
      background: linear-gradient(90deg, #1F378D, #8788C4);
      border: #100F0F;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #1A2134;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(66,81,168,0.50);
      transition: all 0.3s;
      font-family: 'Roboto', sans-serif;
    }

    .login-form button:hover {
      background: linear-gradient(90deg, #9EA7CA, #153AA0);
      box-shadow: 0 6px 20px rgba(57,80,158,0.70);
    }

    #errorMessage {
      color: #4B58B0;
      text-align: center;
      display: none;
    }

    /* Glowing Borders */
    .login-form:before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(90deg, rgba(148,148,166,0.60), rgba(83,91,127,0.60));
      z-index: -1;
      filter: blur(5px);
      border-radius: 15px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { filter: blur(5px); opacity: 0.7; }
      20% { filter: blur(10px); opacity: -10; }
    }
  </style>
</head>
<body>

  <!-- Exotic Background -->
  <div class="background">
    <img src="https://imengine.public.prod.sbp.infomaker.io/?uuid=b7e06abd-7749-5e33-a037-3e6eee62e8ed&function=cropresize&type=preview&source=false&q=75&crop_w=0.99999&crop_h=0.79929&width=3000&height=1688&x=1.0E-5&y=0.10124" alt="EURO">
    <img src="https://www.monmouthcountyvoice.com/wp-content/uploads/2020/11/atm-service-in-nj.jpg" alt="ATM Machine">
    <img src="https://static.euronews.com/articles/stories/08/07/68/78/1920x1080_cmsv2_44c64506-35c3-56be-a3a5-d9f49eac2bc9-8076878.jpg" alt="Euro Notes">
  </div>

  <!-- Login Form -->
  <div class="login-form">
    <h2>DHURILH BaNK</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage">Invalid username or password. Please try again.</p>
  </div>

  <script>
    // Predefined credentials
    const correctUsername = '1234567';
    const correctPassword = '098765';

    // Event listener for login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === correctUsername && password === correctPassword) {
        // Successful login, store session and redirect to dashboard
        sessionStorage.setItem('userLoggedIn', 'true');
        window.location.href = 'dashboard.html'; // Redirect to dashboard page
      } else {
        // Display error message
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>

</body>
</html>
